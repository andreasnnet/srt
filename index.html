<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <style>
        /* Stil für den Button */
        #anmeldenButton {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #2cb86b; /* Grüner Farbton */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Schatteneffekt */
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover-Effekte */
        #anmeldenButton:hover {
            background-color: #249b5a; /* etwas dunkleres Grün beim Hover */
            transform: translateY(-2px); /* leichter Schwebeeffekt */
        }

        /* Button-Container zentrieren */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20%; /* Position im unteren Mittelfeld */
            width: 100%;
        }
    </style>
    <script>
        function openUrls() {
            const firstTab = window.open('https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b', '_blank');

            setTimeout(function () {
                if (firstTab) {
                    firstTab.location.href = 'https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b';
                } else {
                    alert('Popup-Blocker aktiv: Bitte deaktivieren Sie den Popup-Blocker und versuchen Sie es erneut.');
                }
            }, 1000); // 1 Sekunde Verzögerung
        }

        window.onload = function() {
            // Erstelle den Button und setze ihn in den Container
            const button = document.createElement("button");
            button.id = "anmeldenButton";
            button.innerText = "Anmelden";
            button.onclick = openUrls;

            const container = document.createElement("div");
            container.className = "button-container";
            container.appendChild(button);

            document.body.appendChild(container);
        }
    </script>
</head>
<body>
</body>
</html>
