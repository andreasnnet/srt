<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <script>
        function openUrls() {
            // Öffne die erste URL (Login) in einem neuen Tab
            window.open('https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b', '_blank');

            // Öffne die zweite URL (Timetracking) in einem neuen Tab nach kurzer Verzögerung
            setTimeout(function () {
                window.open('https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b', '_blank');
            }, 500); // 500 ms Verzögerung
        }

        window.onload = function() {
            // Erstelle die Schaltfläche für die Anmeldung
            const button = document.createElement("button");
            button.innerText = "Anmelden";
            button.style.padding = "15px 30px";
            button.style.fontSize = "1.5em";
            button.style.backgroundColor = "#2cb86b";
            button.style.color = "white";
            button.style.border = "none";
            button.style.borderRadius = "8px";
            button.style.cursor = "pointer";
            button.onclick = openUrls;
            
            document.body.appendChild(button);
        }
    </script>
</head>
<body>
</body>
</html>
