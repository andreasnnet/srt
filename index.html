<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <style>
        /* Hintergrund mit einem iframe */
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            border: none;
        }

        /* Stil für die Buttons */
        .button {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #2cb86b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.3s;
            margin: 20px;
        }

        .button:hover {
            background-color: #249b5a;
            transform: translateY(-3px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            bottom: 20%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Iframe für den Website-Hintergrund -->
    <iframe class="background-iframe" src="https://www.srt-wiesbaden.de/"></iframe>

    <div class="button-container">
        <!-- Erste Seite Button -->
        <button class="button" onclick="window.open('https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b', '_blank');">
            Anmeldung Schritt 1
        </button>

        <!-- Zweite Seite Button -->
        <button class="button" onclick="window.open('https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b', '_blank');">
            Anmeldung Schritt 2
        </button>
    </div>
</body>
</html>
