<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <script>
        function openUrls() {
            // Öffne die erste URL
            var firstWindow = window.open('https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b');

            // Warte 1 Sekunde, bevor die zweite URL geöffnet wird
            setTimeout(function () {
                // Öffne die zweite URL in einem neuen Fenster
                window.open('https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b', '_blank');
                
                // Schließe das aktuelle Fenster
                window.close();
            }, 1000);
        }

        // Automatisch die URLs öffnen, wenn die Seite geladen wird
        window.onload = function() {
            openUrls();
        };
    </script>
</head>
<body>
    <!-- Dieses Fenster wird automatisch geschlossen -->
</body>
</html>
