<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <style>
        /* Stil für den Button */
        #anmeldenButton {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #2cb86b; /* Grüner Farbton */
            color: white;
            border: none;
            border-radius: 30px; /* Stärker abgerundete Ecken im iOS-Stil */
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* Leichter Schatteneffekt */
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover-Effekte */
        #anmeldenButton:hover {
            background-color: #249b5a; /* Etwas dunkleres Grün beim Hover */
            transform: translateY(-3px); /* Leichtes Schweben */
        }

        /* Button-Container zentrieren */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 20px; /* Position im unteren Mittelfeld */
            width: 100%;
        }
    </style>
    <script>
        // Funktion, die ausgeführt wird, wenn der Benutzer den Button klickt
        function openUrlsInSameTab() {
            // Lade die erste URL im gleichen Tab
            window.location.href = 'https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b';

            // Nach einer Verzögerung von 1 Sekunde weiter zur zweiten URL
            setTimeout(function() {
                // Ersetze die URL mit der zweiten URL
                window.location.replace('https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b');
            }, 1000); // 1 Sekunde Verzögerung
        }

        // Funktion, die automatisch auf den "Speichern"-Button klickt, wenn die zweite URL geladen ist
        function autoClickSaveButton() {
            // Warten bis die Seite vollständig geladen ist
            setTimeout(function() {
                // Versuchen, den "Speichern"-Button zu finden
                const saveButton = document.querySelector('button[type="submit"], input[type="submit"], .save-button');
                if (saveButton) {
                    saveButton.click(); // Klick auf den "Speichern"-Button
                }
            }, 2000); // 2 Sekunden Verzögerung, um sicherzustellen, dass der Button verfügbar ist
        }

        window.onload = function() {
            // Erstelle den Anmelde-Button, der sichtbar sein wird, wenn die Seite geladen wird
            const button = document.createElement("button");
            button.id = "anmeldenButton";
            button.innerText = "Anmelden";
            button.onclick = openUrlsInSameTab;

            const container = document.createElement("div");
            container.className = "button-container";
            container.appendChild(button);

            document.body.appendChild(container);
        }

        // Wenn die zweite Seite geladen ist, versuchen wir automatisch auf den Button zu klicken
        if (window.location.href.includes("Timetracking")) {
            autoClickSaveButton();
        }
    </script>
</head>
<body>
</body>
</html>
