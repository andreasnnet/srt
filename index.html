<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <style>
        /* Stellt sicher, dass der Body die gesamte Bildschirmhöhe einnimmt */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* Zentriert horizontal */
            align-items: flex-end; /* Platziert den Button unten */
            font-family: Arial, sans-serif;
        }

        /* Stil für den Button */
        button {
            margin-bottom: 50px; /* Abstand vom unteren Rand */
            padding: 15px 30px;
            font-size: 1.5em; /* Größerer Text */
            background-color: #3ee689; /* Grüne Farbe */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Leichter Schatten */
        }

        /* Effekt beim Überfahren des Buttons */
        button:hover {
            background-color: #2cb86b; /* Etwas dunkleres Grün beim Hover */
        }
    </style>
    <script>
        function openUrls() {
            // Öffnet das erste Fenster
            var firstWindow = window.open('https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b', '_blank');

            if (!firstWindow) {
                alert("Pop-up Blocker verhindert das Öffnen des Fensters. Bitte Pop-ups erlauben!");
                return;
            }

            // Nach 1 Sekunde wird die URL des neuen Fensters geändert
            setTimeout(function () {
                firstWindow.location.href = 'https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b';
                window.close();
            }, 1000); 
        }
    </script>
</head>
<body>
    <button onclick="openUrls()">Anmeldung SRT</button>
</body>
</html>
