<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <style>
        /* Schwarzer Hintergrund für den gesamten Body */
        body {
            background-color: #000;
            color: white; /* Optional: Setzt den Text auf weiß, falls weiterer Text hinzugefügt wird */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Stil für den Button */
        .button {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #2cb86b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.3s;
            margin: 20px;
        }

        .button:hover {
            background-color: #249b5a;
            transform: translateY(-3px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            bottom: 20%;
            width: 100%;
        }
    </style>
    <script>
        function openLinks() {
            // Öffnen der ersten URL in einem neuen Tab
            let firstWindow = window.open('https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b', '_blank');
            
            // Nach einer kurzen Verzögerung die URL im selben Fenster auf die zweite URL aktualisieren
            setTimeout(function() {
                firstWindow.location.href = 'https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b';
            }, 500);
        }
    </script>
</head>
<body>
    <div class="button-container">
        <!-- Anmelde-Button -->
        <button class="button" onclick="openLinks();">
            Anmeldung
        </button>
    </div>
</body>
</html>
