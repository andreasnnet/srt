<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <style>
        /* Stil für den Button */
        .button {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #2cb86b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.3s;
            margin: 20px;
        }

        .button:hover {
            background-color: #249b5a;
            transform: translateY(-3px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            bottom: 20%;
            width: 100%;
        }
    </style>
    <script>
        function loadFirstUrl() {
            // Öffne die erste URL im aktuellen Tab
            window.location.href = 'https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b';
        }

        function loadSecondUrl() {
            // Öffne die zweite URL im aktuellen Tab
            window.location.href = 'https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b';
        }

        window.onload = function() {
            // Erstellt den ersten Button
            const firstButton = document.createElement("button");
            firstButton.className = "button";
            firstButton.innerText = "Anmeldung";
            firstButton.onclick = loadFirstUrl;

            // Zweiten Button erstellen
            const secondButton = document.createElement("button");
            secondButton.className = "button";
            secondButton.innerText = "Bestätigung";
            secondButton.onclick = loadSecondUrl;

            const container = document.createElement("div");
            container.className = "button-container";
            container.appendChild(firstButton);
            container.appendChild(secondButton);

            document.body.appendChild(container);

            // Zweiten Button ausblenden, bis der erste Schritt abgeschlossen ist
            secondButton.style.display = "none";

            // Prüfen, ob der Benutzer von der ersten URL zurückkehrt, und den zweiten Button anzeigen
            if (document.referrer.includes("Login&task=QR")) {
                firstButton.style.display = "none";
                secondButton.style.display = "block";
            }
        };
    </script>
</head>
<body>
</body>
</html>
