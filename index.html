<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srt Anmeldung</title>
    <style>
        /* Stil für den Button */
        #anmeldenButton {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #2cb86b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.3s;
        }

        #anmeldenButton:hover {
            background-color: #249b5a;
            transform: translateY(-3px);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 20%;
            width: 100%;
        }
    </style>
    <script>
        function openUrls() {
            // Öffne die erste URL im selben Tab
            window.location.href = 'https://www.srt-wi-service.de/index.php?com=Login&task=QR&usernumber=20033&lastname=Neumann&firstname=Andreas&key=6532cb0baaee67165eb45ee2c1787f7b';

            // Erhöhe die Verzögerung auf 2 Sekunden (2000 ms)
            setTimeout(function () {
                window.location.href = 'https://www.srt-wi-service.de/index.php?com=Timetracking&task=QR&object=0&type=28&key=6532cb0baaee67165eb45ee2c1787f7b';
            }, 2000); // 2 Sekunden Verzögerung
        }

        function clickSaveButton() {
            const saveButton = document.querySelector('button[type="submit"], input[type="submit"], .save-button');
            if (saveButton) {
                saveButton.click();
            }
        }

        window.onload = function() {
            if (window.location.href.includes("Timetracking")) {
                clickSaveButton();
            }

            const button = document.createElement("button");
            button.id = "anmeldenButton";
            button.innerText = "Anmelden";
            button.onclick = openUrls;

            const container = document.createElement("div");
            container.className = "button-container";
            container.appendChild(button);

            document.body.appendChild(container);
        };
    </script>
</head>
<body>
</body>
</html>
